<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mettre à jour les contacts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #downloadLink, #downloadSecondaryLink {
      display: none;
      margin-top: 20px;
      text-decoration: none;
      color: #28a745;
    }
    #downloadLink:hover, #downloadSecondaryLink:hover {
      text-decoration: underline;
    }
    #preview {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .contact {
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mettre à jour les contacts</h1>
    <p>Importez votre fichier .vcf, examinez les modifications proposées, et choisissez l'action à effectuer.</p>
    
    <input type="file" id="fileInput" accept=".vcf" />
    <button id="checkButton">Afficher les modifications proposées</button>
    <div id="preview"></div>
    <div id="modificationCount" class="hidden">
      <h3>Total de contacts à modifier : <span id="count"></span></h3>
    </div>
    <div id="secondaryCount" class="hidden">
      <h3>Total de contacts avec numéros secondaires : <span id="secondary"></span></h3>
    </div>
    <button id="validateButton" class="hidden">Valider les modifications</button>
    <button id="secondaryButton" class="hidden">Créer un numéro secondaire</button>
    <a id="downloadLink" href="#" download="updated_contacts.vcf">Télécharger les contacts modifiés</a>
    <a id="downloadSecondaryLink" href="#" download="contacts_with_secondary_numbers.vcf">Télécharger avec numéro secondaire</a>
  </div>

  <script>
    let originalContent = '';
    let updatedContent = '';
    let secondaryContent = '';
    let changesPending = false;

    document.getElementById('checkButton').addEventListener('click', () => {
      const fileInput = document.getElementById('fileInput');
      const previewDiv = document.getElementById('preview');
      const validateButton = document.getElementById('validateButton');
      const secondaryButton = document.getElementById('secondaryButton');
      const downloadLink = document.getElementById('downloadLink');
      const modificationCountDiv = document.getElementById('modificationCount');
      const secondaryCountDiv = document.getElementById('secondaryCount');
      const countSpan = document.getElementById('count');

      if (!fileInput.files.length) {
        alert('Veuillez importer un fichier .vcf');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        originalContent = event.target.result;
        const updatedNumbers = [];

        updatedContent = originalContent.replace(/BEGIN:VCARD([\s\S]*?)END:VCARD/g, (vcard) => {
          const nameMatch = vcard.match(/FN:(.+)/);
          const phoneMatch = vcard.match(/TEL;.*:(.+)/);

          if (phoneMatch) {
            let originalPhone = phoneMatch[1].replace(/\s+/g, '');
            const name = nameMatch ? nameMatch[1] : "Sans nom";

            if (originalPhone.startsWith('+229')) {
              const localPart = originalPhone.slice(4);
              if (!localPart.startsWith('01')) {
                const updatedPhone = `+22901${localPart}`;
                updatedNumbers.push({ name, original: phoneMatch[1], updated: updatedPhone });
                return vcard.replace(phoneMatch[1], updatedPhone);
              }
            } else if (originalPhone.length === 8 && !originalPhone.startsWith('01') && !originalPhone.startsWith('02')) {
              const updatedPhone = `01${originalPhone}`;
              const formattedUpdatedPhone = updatedPhone.replace(/(\d{2})(\d{2})(\d{4})/, '$1 $2 $3');
              updatedNumbers.push({ name, original: phoneMatch[1], updated: formattedUpdatedPhone });
              return vcard.replace(phoneMatch[1], formattedUpdatedPhone);
            }
          }
          return vcard;
        });

        // Afficher les modifications proposées
        previewDiv.innerHTML = '<h3>Modifications proposées :</h3>';
        if (updatedNumbers.length > 0) {
          updatedNumbers.forEach((entry) => {
            const div = document.createElement('div');
            div.className = 'contact';
            div.innerHTML = `
              <strong>Nom :</strong> ${entry.name} <br>
              <strong>Ancien numéro :</strong> ${entry.original} <br>
              <strong>Nouveau numéro :</strong> ${entry.updated}
            `;
            previewDiv.appendChild(div);
          });

          countSpan.textContent = updatedNumbers.length;
          modificationCountDiv.classList.remove('hidden');
          changesPending = true;
          validateButton.classList.remove('hidden');
          secondaryButton.classList.remove('hidden');
        } else {
          previewDiv.innerHTML += '<p>Aucune modification nécessaire.</p>';
          modificationCountDiv.classList.add('hidden');
          changesPending = false;
          validateButton.classList.add('hidden');
          secondaryButton.classList.add('hidden');
        }
      };

      reader.readAsText(file);
    });

    document.getElementById('secondaryButton').addEventListener('click', () => {
      const previewDiv = document.getElementById('preview');
      const secondaryNumbers = [];

      secondaryContent = originalContent.replace(/BEGIN:VCARD([\s\S]*?)END:VCARD/g, (vcard) => {
        const phoneMatch = vcard.match(/TEL;.*:(.+)/);
        const nameMatch = vcard.match(/FN:(.+)/);
        const name = nameMatch ? nameMatch[1] : "Sans nom";

        if (phoneMatch) {
          const originalPhone = phoneMatch[1].replace(/\s+/g, '');
          if (originalPhone.length === 8 && !originalPhone.startsWith('01') && !originalPhone.startsWith('02')) {
            const secondaryPhone = `+22901${originalPhone}`;
            secondaryNumbers.push({ name, original: phoneMatch[1], secondary: secondaryPhone });
            return vcard + `\nTEL;TYPE=SECONDARY:${secondaryPhone}`;
          }
        }
        return vcard;
      });

      // Afficher les numéros secondaires proposés
      previewDiv.innerHTML = '<h3>Numéros secondaires proposés :</h3>';
      if (secondaryNumbers.length > 0) {
        secondaryNumbers.forEach((entry) => {
          const div = document.createElement('div');
          div.className = 'contact';
          div.innerHTML = `
            <strong>Nom :</strong> ${entry.name} <br>
            <strong>Numéro existant :</strong> ${entry.original} <br>
            <strong>Numéro secondaire :</strong> ${entry.secondary}
          `;
          previewDiv.appendChild(div);
        });
      } else {
        previewDiv.innerHTML += '<p>Aucun numéro secondaire proposé.</p>';
      }
    });
  </script>
</body>
</html>
